<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resgister</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="..\css\all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="..\css\icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="..\css\adminlte.min.css">
</head>

<body class="hold-transition login-page ">
    <div class="login-box">
        <div class="login-logo">
            <a><b>Register</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg"><b>Create your account </b></p>

                <form action="signin.html">
                    <div class="input-group mb-3">
                        <input type="firstname" class="form-control" placeholder="Firstname">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="lastname" class="form-control" placeholder="Lastname">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="confirm" class="form-control" placeholder="Comfirm Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas"></span>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-12 ">
                        <button type="submit" class="btn btn-dark btn-block">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col -->
    </div>


    <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="" class="btn btn-block btn-primary">
            <i class="fab  mr-2"></i> Sign up with Facebook
        </a>
        <a href="" class="btn btn-block btn-danger">
            <i class="fab  mr-2"></i> Sign up with Google+
        </a>
    </div>
    <!-- /.social-auth-links -->



    </div>
    <!-- /.login-card-body -->
    </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="..\js\jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="..\js\bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="..\js\adminlte.min.js"></script>
</body>

</html>
